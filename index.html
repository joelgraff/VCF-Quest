<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; background: #000; }
    canvas { image-rendering: pixelated; }
  </style>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 960, // Adjust to match your TMX map width (e.g., 30x34 = 960x1088px)
      height: 1088, // Adjust to match your TMX map height
      physics: { default: 'arcade', arcade: { gravity: { y: 0 } } },
      scene: { preload, create, update }
    };

    const game = new Phaser.Game(config);

    let player, cursors, map;

    function preload() {
      // Load Tiled map
      this.load.tilemapTiledJSON('map', 'assets/map.tmx');

      // Load all three tileset images
      this.load.image('vcf_tiles1', 'assets/tiles1.png'); // First tileset image
      this.load.image('vcf_tiles2', 'assets/tiles2.png'); // Second tileset image
      this.load.image('vcf_tiles_custom', 'assets/custom_tiles.png'); // Custom tileset image

      // Load player spritesheet
      this.load.spritesheet('player', 'assets/player.png', { frameWidth: 32, frameHeight: 32 });
    }

    function create() {
      // Load and create the map
      map = this.make.tilemap({ key: 'map' });

      // Add all tilesets to the map
      const tileset1 = map.addTilesetImage('vcf_tiles1', 'vcf_tiles1'); // Match Tiled name
      const tileset2 = map.addTilesetImage('vcf_tiles2', 'vcf_tiles2'); // Match Tiled name
      const tilesetCustom = map.addTilesetImage('vcf_tiles_custom', 'vcf_tiles_custom'); // Match Tiled name

      // Create the layer using all tilesets
      const layer = map.createLayer('floor', [tileset1, tileset2, tilesetCustom], 0, 0); // Match layer name
      layer.setCollisionByExclusion([1]); // Adjust based on your tile IDs

      // Set camera bounds to map size
      this.cameras.main.setBounds(0, 0, map.widthInPixels, map.heightInPixels);

      // Get player spawning rectangle from Tiled object layer
      const playerRect = map.getObjectLayer('playerLayer')?.objects.find(obj => obj.type === 'player');
      if (playerRect) {
        // Calculate random position within the rectangle
        const minX = playerRect.x;
        const maxX = playerRect.x + playerRect.width;
        const minY = playerRect.y - playerRect.height; // Adjust for Phaser's top-left origin
        const maxY = playerRect.y;
        const spawnX = Phaser.Math.Between(minX, maxX);
        const spawnY = Phaser.Math.Between(minY, maxY);

        // Add player at random position within rectangle
        player = this.physics.add.sprite(spawnX, spawnY - 16, 'player').setScale(1); // -16 for center adjustment
      } else {
        // Fallback position if no rectangle found
        player = this.physics.add.sprite(400, 500 - 16, 'player').setScale(1);
      }
      this.physics.add.collider(player, layer);

      // Define player animations
      this.anims.create({
        key: 'walk_down',
        frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
        frameRate: 5,
        repeat: -1
      });
      this.anims.create({
        key: 'walk_up',
        frames: this.anims.generateFrameNumbers('player', { start: 4, end: 7 }),
        frameRate: 5,
        repeat: -1
      });
      this.anims.create({
        key: 'walk_left',
        frames: this.anims.generateFrameNumbers('player', { start: 8, end: 11 }),
        frameRate: 5,
        repeat: -1
      });
      this.anims.create({
        key: 'walk_right',
        frames: this.anims.generateFrameNumbers('player', { start: 12, end: 15 }),
        frameRate: 5,
        repeat: -1
      });

      // Follow player with camera
      this.cameras.main.startFollow(player, true);

      // Keyboard input
      cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
      player.setVelocity(0);
      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('walk_left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('walk_right', true);
      } else if (cursors.up.isDown) {
        player.setVelocityY(-160);
        player.anims.play('walk_up', true);
      } else if (cursors.down.isDown) {
        player.setVelocityY(160);
        player.anims.play('walk_down', true);
      } else {
        player.anims.stop();
        player.setFrame(0); // Default to down frame 0
      }
    }
  </script>
</body>
</html>
