<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; background: #000; }
    canvas { image-rendering: pixelated; }
  </style>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 1440,
      height: 1632,
      physics: { default: 'arcade', arcade: { gravity: { y: 0 } } },
      scene: { preload, create, update }
    };

    const game = new Phaser.Game(config);

    let player, cursors, map, npcs = {};

    function preload() {
      console.log("Preloading assets...");
      this.load.tilemapTiledJSON('map', 'assets/map.json');
      this.load.on('filecomplete-tilemapJSON-map', () => console.log("Map JSON loaded"));
      this.load.image('vcf_custom_tileset', 'assets/vcf_custom_tileset.png');
      this.load.on('filecomplete-image-vcf_custom_tileset', () => console.log("Tileset image loaded"));
      this.load.spritesheet('player', 'assets/player.png', { frameWidth: 32, frameHeight: 48 });
      this.load.on('filecomplete-spritesheet-player', () => console.log("Player spritesheet loaded"));
    }

    function create() {
      console.log("Creating scene...");
      map = this.make.tilemap({ key: 'map' });
      console.log("Raw map layers:", map.layers); // Debug all layers
      const tileset = map.addTilesetImage('vcf_custom_tileset', 'vcf_custom_tileset');
      if (!tileset) console.error("Tileset not loaded!");

      const floorLayer = map.createLayer('Floor', tileset, 0, 0);
      const tableBasesLayer = map.createLayer('TableBases', tileset, 0, 0);
      const tableTopsLayer = map.createLayer('TableTops', tileset, 0, 0);
      if (!floorLayer) console.error("Floor layer not created!");
      if (!tableBasesLayer) console.error("TableBases layer not created!");
      if (!tableTopsLayer) console.error("TableTops layer not created!");
      console.log("Layers created:", { floor: floorLayer, tableBases: tableBasesLayer, tableTops: tableTopsLayer });

      floorLayer.setAlpha(0.5);
      tableBasesLayer.setAlpha(0.5);
      tableTopsLayer.setAlpha(0.5);

      floorLayer.setCollisionByExclusion([-1]);
      tableBasesLayer.setCollisionByExclusion([-1]);
      tableTopsLayer.setCollisionByExclusion([-1]);

      this.cameras.main.setBounds(0, 0, map.widthInPixels, map.heightInPixels);
      console.log("Camera bounds set:", map.widthInPixels, map.heightInPixels);

      // Debug object layers (filter layers of type "objectgroup")
      const objectLayers = map.layers.filter(layer => layer.type === 'objectgroup');
      console.log("Available object layers:", objectLayers.map(layer => ({ name: layer.name, objects: layer.objects })));

      // Find player rectangle using "group" property
      const playerLayer = objectLayers.find(layer => layer.name === 'Player');
      let playerRect = null;
      if (playerLayer) {
        playerRect = playerLayer.objects.find(obj => 
          obj.properties && obj.properties.find(p => p.name === 'group' && p.value === 'Player')
        );
      }
      if (playerRect) {
        console.log("Player rect found:", playerRect.x, playerRect.y, playerRect.width, playerRect.height);
        const minX = playerRect.x;
        const maxX = playerRect.x + playerRect.width;
        const minY = playerRect.y - playerRect.height;
        const maxY = playerRect.y;
        const spawnX = Phaser.Math.Between(minX, maxX);
        const spawnY = Phaser.Math.Between(minY, maxY);
        console.log("Spawning player at:", spawnX, spawnY);
        player = this.physics.add.sprite(spawnX, spawnY - 24, 'player').setScale(1);
      } else {
        console.warn("No player rect found, using fallback position");
        player = this.physics.add.sprite(400, 500 - 24, 'player').setScale(1);
      }

      // Find and spawn NPCs using "group" property
      objectLayers.forEach(layer => {
        if (layer.name !== 'Player') { // Skip Player layer
          const npcGroup = layer.objects.filter(obj => 
            obj.properties && obj.properties.find(p => p.name === 'group' && p.value === layer.name)
          );
          if (npcGroup.length > 0) {
            console.log(`Found ${npcGroup.length} NPCs in group ${layer.name}:`, npcGroup);
            npcGroup.forEach(npc => {
              const npcSprite = this.physics.add.sprite(npc.x, npc.y - 24, 'player').setScale(1); // Placeholder sprite
              if (!npcs[layer.name]) npcs[layer.name] = [];
              npcs[layer.name].push(npcSprite);
              this.physics.add.collider(npcSprite, floorLayer);
              this.physics.add.collider(npcSprite, tableBasesLayer);
              this.physics.add.collider(npcSprite, tableTopsLayer);
            });
          }
        }
      });

      this.physics.add.collider(player, floorLayer);
      this.physics.add.collider(player, tableBasesLayer);
      this.physics.add.collider(player, tableTopsLayer);

      this.anims.create({
        key: 'walk_down',
        frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
        frameRate: 5,
        repeat: -1
      });
      this.anims.create({
        key: 'walk_up',
        frames: this.anims.generateFrameNumbers('player', { start: 4, end: 7 }),
        frameRate: 5,
        repeat: -1
      });
      this.anims.create({
        key: 'walk_left',
        frames: this.anims.generateFrameNumbers('player', { start: 8, end: 11 }),
        frameRate: 5,
        repeat: -1
      });
      this.anims.create({
        key: 'walk_right',
        frames: this.anims.generateFrameNumbers('player', { start: 12, end: 15 }),
        frameRate: 5,
        repeat: -1
      });

      // Set initial facing to up
      player.setFrame(4); // First frame of walk_up

      this.cameras.main.startFollow(player, true);
      cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
      player.setVelocity(0);
      if (cursors.down.isDown) {
        player.setVelocityY(160);
        player.anims.play('walk_down', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('walk_right', true);
      } else if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('walk_left', true);
      } else if (cursors.up.isDown) {
        player.setVelocityY(-160);
        player.anims.play('walk_up', true);
      } else {
        player.anims.stop();
        player.setFrame(4); // Idle facing up
      }

      // Optional: Update NPC animations (placeholder logic)
      Object.values(npcs).forEach(group => {
        group.forEach(npc => {
          npc.setVelocity(0);
        });
      });
    }
  </script>
</body>
</html>
